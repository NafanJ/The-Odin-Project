<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <!-- Required Validation -->
    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Text Length Validations -->
    <!-- minlength -->
    <form action="#" method="get">
        <div>
            <textarea placeholder="min length (3)" minlength="3"></textarea>
        </div>

        <button type="submit">Tweet</button>
    </form>
    <!-- maxlength - Prevents user from entering more than specified -->
    <form action="#" method="get">
        <div>
            <textarea placeholder="max length (20)" maxlength="20"></textarea>
        </div>

        <button type="submit">Tweet</button>
    </form>
    <!-- Combining Validations -->
    <form action="#" method="get">
        <div>
            <textarea placeholder="min (5) & max (20) length" minlength="5" maxlength="20"></textarea>
        </div>

        <button type="submit">Tweet</button>
    </form>

    <!-- Number Range Validations -->
    <!-- Min Validation -->
    <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" value="0">

        <div>
            <button type="submit">Place Order</button>
        </div>
    </form>
    <!-- Max Validation -->
    <form action="#" method="get">
        <div>
            <label for="passengers">Passengers</label>
        </div>
        <input type="number" id="passengers" name="passengers" max="5" value="0">

        <div>
            <button type="submit">Book</button>
        </div>
    </form>

    <!-- Pattern Validations -->
    <!-- Use attribute pattern with REGEX -->
    <form action="#" method="get">
        <div>
          <label for="zip_code">Postal / Zip Code:</label>
        </div>
      
        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
        
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    <!-- Inputs types such as email already have this applied to em -->


    <!-- Styling Variations -->
    <form action="#" method="get">
        <div>
          <label for="email">Email</label>
        </div>
        <input type="email" id="email" name="email">
      
        <div>
          <label for="website">Website</label>
        </div>
        <input type="url" id="website" name="website">
      
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
</body>

</html>
