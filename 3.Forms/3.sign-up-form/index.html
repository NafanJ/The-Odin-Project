<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="content-container">
        <div class="image-container">
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-container">
            <h2>This is not a real online service! You know 
                you need something like this in your life to 
                help you realise your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>

            <h2>You <em>know</em> you want to.</h2>

            <h2>Let's do this!</h2>
            <form action="#" method="get">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </form>

            <button id="create_account">Create Account</button>
            <h4>Already have an account? <a href="#">Log in</a></h4>
        </div>
    </main>    
</body>

</html>
